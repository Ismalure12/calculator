<body>
    <h1>calculator app</h1>
    <div class="calculator">
     <div class="grid">
     <div  class="screan">
        <div class="last-operation"></div>
        <div class="current-operation">0</div>
     </div>
     <button class="button btn clear" onclick="this.blur()" >clear</button>
     <button class="button btn delete"onclick="this.blur()" >Delete</button>
     <button class="button data-num"onclick="this.blur()">7</button>
     <button class="button data-num"onclick="this.blur()">8</button>
     <button class="button data-num"onclick="this.blur()">9</button>
     <button class="button data-operator"onclick="this.blur()">÷</button>
     <button class="button data-num"onclick="this.blur()">4</button>
     <button class="button data-num"onclick="this.blur()">5</button>
     <button class="button data-num"onclick="this.blur()">6</button>
     <button class="button data-operator"onclick="this.blur()">×</button>
     <button class="button data-num"onclick="this.blur()">1</button>
     <button class="button data-num"onclick="this.blur()">2</button>
     <button class="button data-num"onclick="this.blur()">3</button>
     <button class="button data-operator"onclick="this.blur()">-</button>
     <button class="button data-num"onclick="this.blur()">.</button>
     <button class="button data-num"onclick="this.blur()">0</button>
     <button class="button equal"onclick="this.blur()">=</button>
     <button class="button data-operator"onclick="this.blur()">+</button>
    </div>
    </div>
